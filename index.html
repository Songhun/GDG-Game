<!doctype html>
<html ng-app="IMEG-Game">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="vendor/bootstrap/docs/assets/css/bootstrap.css">
	<link rel="stylesheet" href="vendor/bootstrap/docs/assets/css/bootstrap-responsive.css">
	<link rel="stylesheet" href="style/app.css">
	
	<script src="vendor/jquery/jquery.js"></script>
	<script src="vendor/angular/angular.js"></script>
	<script src="vendor/angular-ui-utils/out/build/angular-ui-utils.min.js"></script>
	<script src="src/app.js"></script>
	<title>New Game</title>
</head>
<body ng-controller="main">
	<div class="alert">
		{{serverStatus}}
	</div>
	<div class="row-fluid">
		
	</div>
	<div class="row-fluid" ng-hide="isStarted()">
		<div class="span12 well">
			<h1>GDG IME 게임!</h1>
		</div>
		<br>
		<button class="span12 btn btn-success" ng-click="start()">game start</button>
	</div>
	<div class="row-fluid" ng-show="isStarted()">
		<div>
		 <p>문제 : {{question}}</p>
		</div>
		<div>
			<p></p>
			입력 : <input type="text" ng-model="answer" ui-keypress="{13:'submit(answer)'}">
		</div>
		<div>
			<p>결과 : {{result}}</p>
		</div>	
	</div>
</body>
</html>
